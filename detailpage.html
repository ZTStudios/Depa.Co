<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">   
    <link rel="stylesheet" href="styleDetail.css">
    <title>Departamento Pequeño</title>
</head>
<body>
    <header>
        <nav class="header__nav">
            <div class="header__nav-logo"></div>
            <ul class="header__nav-ul">
                <li class="header__nav-ul-li facebook"><a href="#"><i class='bx bxl-facebook-circle'></i></a></li>
                <li class="header__nav-ul-li twitter"><a href="#"><i class='bx bxl-twitter'></i></a></li>
                <li class="header__nav-ul-li mail"><a href="#"><i class='bx bx-mail-send'></i></a></li>
            </ul>
        </nav>
    </header>
    <main class="main">
        <section class="main__info">
            <article class="main__info-departament">
                <h2 class="main__info-department-title">Departamento Pequeño <span>$8000</span></h2>
                <div class="main__info-department-stars">
                    <img src="https://cdn.discordapp.com/attachments/948996952404656139/955703414761881610/rating_1.png" alt="stars">
                </div>
                <p class="main__info-department-description">Departamento pequeño con 2 recamaras amueblado, WIFI, estufa y balcon</p>
                <div class="main__info-departament-icons">
                    <i class='bx bx-fridge'></i>
                    <i class='bx bx-desktop'></i>
                </div>
                <div class="main__info-department-dimensions">
                    <h3>Dimensiones</h3>
                    <p>10x15</p>
                </div>
            </article>
        </section>
        <article class="main__info-contact">
            <div class="main__info-profile">
                <img src="https://scontent.fnld1-1.fna.fbcdn.net/v/t39.30808-6/240512320_667878041271640_4661647964988370322_n.jpg?_nc_cat=100&ccb=1-5&_nc_sid=09cbfe&_nc_eui2=AeFjj3dopmJyWLe6pS__BkEpHBrA9lZw8lccGsD2VnDyV_pGUMjUFextFncbwmv7LMcpmNW6heeLKlakbYG-HHEg&_nc_ohc=TRmEB9GwsMsAX_E7p7Q&_nc_ht=scontent.fnld1-1.fna&oh=00_AT-3c4DhQf-NUMU_Y9Fje1dI5rupsmh2fdXNASAXpOLO8w&oe=623E5028" alt="Profile" class="profile-img">
                <p class="main__info-tittle">Christopher DL</p>
                <input class="main__info-button" type="button" value="Contactar">
            </div>
        </article>
    </main>
</body>
</html>
